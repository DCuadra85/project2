<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The CookBook</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <header class="mb-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-light bottom-line">
        <a class="navbar-brand my-header p-3 text-muted relative" href="/members">The CookBook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/members"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutUs">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/viewAll">View all Recipes</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto pt-3">
          <p class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </p>
          </ul>
        </div>
      </nav>
    </header>
  
  

    <div class="container addRecipe" data-aos="fade-up">
      <!-- start button -->
      <div class="row d-flex justify-content-center">
      <div class="card text-center border border-secondary" style="width: 450px;" id="start-container">
        <div class="card-body">
          <h5 class="card-title">What are we making today?</h5>
          <input type="text" class="recipe-input">
          <br>
          <button class="btn btn-secondary addBtn" id="add">Add A recipe</button>
        </div>
      </div>
    </div>
      <!-- ingredient container -->
      <div class="container ingredientCon" data-aos="fade-down" style="width: 450px;">
      <div class=" hide card text-center border border-secondary" id="ingredient-container">
        <div class="card-body">
          <h5 class="card-title">
            Add an ingredient and instruction, type "done" when finished.
          </h5>
          <input type="text" class="ingredient-input">
            <br>
            <label for="instruction">Instructions</label>
            <textarea class="form-control" id="add-instruction" rows="3"></textarea>
          <button class="btn btn-secondary mt-2" id="add-ingredient">Add A ingredient</button>
          <button class="btn btn-secondary mt-2" id="done-button">Done</button>
        </div>
      </div>
    </div>
      <!-- final container -->
      <div class="container endCon" data-aos="fade-up" style="width: 450px;">
      <div
      class="hide card text-center border border-secondary endCon"
      id="end-container"
      
    >
      <div class="card-body">
        <h5 class="card-title">All Done!</h5>
        <p class="card-text">What do you want to do now?</p>
        <!-- <button class="btn btn-secondary" id="add-another">Add nother recipe</button> -->
        <a href="/members" class="btn btn-secondary" id="addAnother">Add another recipe</a>
        <a href="/viewAll">
        <button class="btn btn-secondary" id="view-all">View all recipes</button>
      </a>
        </div>
      </div>
    </div>
  </div>
  

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
